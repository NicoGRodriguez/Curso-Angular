<h1>Listado de Héroes</h1>

<div *ngIf="heroeBorrado; else noBorro">
  <h3>
    Heroe Borrado: <small>{{ heroeBorrado }}</small>
  </h3>
</div>
<ng-template #noBorro>
  <h3>Aún no borro nada.</h3>
</ng-template>
<button (click)="BorrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes">
    {{ heroe }}
  </li>
</ul>
